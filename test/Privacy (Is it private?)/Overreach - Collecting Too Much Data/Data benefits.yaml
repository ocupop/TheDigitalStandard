testName: Data benefits
criterias:
  - criteriaName: >-
      Every piece of data I share brings me a benefit; it doesn't just help the company.
    indicators:
      - indicator: |+
          The company clearly discloses its purpose for collecting each type of user information.

        procedures:
          - |+
            Investigation and analysis of publicly available documentation to determine what the company clearly discloses.

            Compare app documentation, app features, requested permissions, and observed network data to see if they align.


readinessFlag: 3
