testName: Terms of Service and Privacy Policy documents
criterias:
  - criteriaName: >-
      I can easily find, read, and understand the privacy policy and/or terms of
      service.
    indicators:
      - indicator: >-
          The company clearly discloses which Terms of Service (ToS) apply to the product/service in question.
      
          The ToS are easy to find.


          The ToS are available in the language(s) most commonly spoken by the
          company's users.

          Privacy policies and ToS are accessible through the company's websites and are available for search engines to process.

          Privacy policies and ToS are accessible via a stable URL.

          Privacy policies and ToS for specific devices are available online.

          The ToS are presented in an understandable manner.

          The company clearly discloses which privacy policies apply to the product/service in question.
          
          The privacy policies are easy to find.

          The privacy policies are available in the languages(s) most commonly
          spoken by the company's users.


          The privacy policies are presented in an understandable manner.
        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the company clearly discloses.
readinessFlag: '1'
